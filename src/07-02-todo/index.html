<!doctype html>
<html lang="en" data-framework="es6">

<head>
  <meta charset="utf-8">
  <title>Vanilla ES6 â€¢ TodoMVC</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <section id="app">
    <header id="header">
      <h1>todos</h1>
      <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>

    <section id="main" style="display:none;">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>

    <footer id="footer">
      <span id="todo-count"></span>

      <ul id="filters">
        <li>
          <a id="filter-all" href="#all">All</a>
        </li>
        <li>
          <a id="filter-active" href="#active">Active</a>
        </li>
        <li>
          <a id="filter-completed" href="#completed">Completed</a>
        </li>
      </ul>
      <button id="clear-completed" style="display:none;">Clear completed</button>
    </footer>
  </section>

  <script type="module" src="./app.js"></script>
</body>

</html>
