<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./static/reset.css">
</head>
<body>
<header class="head">
    <h1>Todo List</h1>
</header>
<section class="container">
    <article class="input">
        <input class="todo-prompt" placeholder="Anything you have to do" autofocus>
    </article>
    <article class="todo-container">
        <ul class="todo-list">
            <li class="todo">
                <div>
                    <input type="checkbox" name="todo" value="할일" id="할일" title="test"/>
                    <label for="할일">할일</label>
                    <button class="remove"></button>
                </div>
            </li>
        </ul>
    </article>
</section>
<script src="./dist/bundle.js"></script>
</body>
</html>
